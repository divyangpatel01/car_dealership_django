{% extends 'base.html' %}
{% block title %} | Register {% endblock %}
{% block content %} {% load static %}
<div class="sub-banner overview-bgi">
  <div class="container breadcrumb-area">
    <div class="breadcrumb-areas">
      <h1>Register</h1>
      <ul class="breadcrumbs">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li class="active">Register</li>
      </ul>
    </div>
  </div>
</div>

<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="form-section">
          <div class="logo-2">
            <a href="index.html">
              <img src="{% static 'img/logos/black-logo.png' %}" alt="logo" />
            </a>
          </div>
          <h3>Create an account</h3>

          {% include 'includes/messages.html' %}

          <a href="{% url 'buyer_registration' %}" class="btn btn-primary btn-lg " role="button" aria-pressed="true">Buyer Registration</a>
          <a href="{% url 'seller_registration' %}" class="btn btn-success btn-lg " role="button" aria-pressed="true">Seller Registration</a>
          <p>
            Already a member?
            <a href="{% url 'login' %}" class="thembo"> Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
