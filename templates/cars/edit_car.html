{% extends 'base.html' %}

{% block title %} | Dashboard {% endblock %}
{% block content %}

<!-- Sub banner start -->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Edit Car Details</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">{{user.first_name}}</li>
            </ul>
        </div>
    </div>
</div>
<!-- Sub Banner end -->


<!--   Dashboard Start   -->
<div class="container mt-5">
    <a href="{% url 'dashboard' %}" class="btn btn-success btn-sm ml-3" role="button" aria-disabled="true">Dashboard</a>
    <a href="{% url 'edit_profile' %}" class="btn btn-secondary btn-sm ml-3" role="button" aria-disabled="true">Edit Profile</a>
    <a href="{% url 'inquiries' %}" class="btn btn-primary btn-sm ml-3" role="button" aria-disabled="true">Inquiries</a>
    <h3 class="mt-3">Edit Car</h3>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Details</button>
  </form>
</div>
<!--   Dashboard End   -->

{% endblock %}
